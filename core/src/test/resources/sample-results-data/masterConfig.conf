base {
    url="core/target/test-classes/web/"
}
default {
    key=default-key
    webdriver {
        timeout {
            secs=10
        }
    }
}
driver {
    type=HTMLUNIT
}
file {
    encoding {
        pkg="sun.io"
    }
    separator="/"
}
org {
    substeps {
        config {
            current {
                branchname=""
                projectversion=""
            }
            description="Substeps test suite"
            executionConfigs=[
                {
                    dataOutputDir="1"
                    description="Substeps test execution description"
                    fastFailParseErrors=true
                    featureFile=null
                    stepImplementationClassNames=[
                        "org.substeps.runner.ParsingFromSourceTests$$anonfun$5$StepImpls$3"
                    ]
                    substepsFile=null
                    tags=null
                }
            ]
            executionListeners=[
                "com.technophobia.substeps.runner.logger.StepExecutionLogger"
            ]
            executionResultsCollector="org.substeps.report.ExecutionResultsCollector"
            jmxPort=9999
            log {
                unused {
                    uncalled=false
                }
            }
            parameter {
                substitution {
                    enabled=true
                    end="}"
                    normalize {
                        from=ISO-8859-1
                        to=UTF-8
                    }
                    normalizeValue=false
                    start="${"
                }
            }
            report {
                data {
                    base {
                        dir=target
                    }
                    pretty {
                        print=false
                    }
                }
                rootNodeDescriptionProvider="org.substeps.report.DefaultDescriptionProvider"
            }
            reportBuilder="org.substeps.report.ReportBuilder"
            reportDir="target/substeps_report"
            rootDataDir="src/test/resources/sample-results-data"
            step {
                depth {
                    description=6
                }
            }
        }
        webdriver {
            base {
                url="src/web"
            }
            default {
                timeout {
                    secs=5
                }
            }
            driver {
                type=HTMLUNIT
            }
            wait {
                seconds=25
            }
        }
    }
}
overridden {
    key=default-overridden
}
path {
    separator=":"
}
report {
    data {
        pretty {
            print=true
        }
    }
}
some {
    accesskey=accesskey
    username=default
    val="https://default:accesskey@ondemand.saucelabs.com:443/wd/hub"
}
users {
    default {
        name=bob
    }
}
visual {
    webdriver {
        close {
            on {
                fail=false
            }
        }
    }
}
